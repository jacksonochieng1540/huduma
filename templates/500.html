{% extends 'base.html' %}

{% block title %}Server Error{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6 text-center">
    <i class="fas fa-server fa-5x text-danger mb-4"></i>
    <h1 class="display-4">500 - Server Error</h1>
    <p class="lead">Something went wrong on our end. We're working to fix it!</p>
    <div class="mt-4">
      <a href="/" class="btn btn-primary btn-lg">
        <i class="fas fa-home"></i> Go Home
      </a>
      <button onclick="window.location.reload()" class="btn btn-outline-secondary btn-lg ms-2">
        <i class="fas fa-sync-alt"></i> Try Again
      </button>
    </div>
    <div class="mt-4 text-muted small">
      <p>Technical details have been logged. Contact support if the problem persists.</p>
    </div>
  </div>
</div>
{% endblock %}
