{% extends 'base.html' %}

{% block title %}New Ticket - Huduma Center{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h4 class="mb-0">New Service Request</h4>
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ service.name }}</h5>
        <p class="card-text">{{ service.department }}</p>

        <form method="post" action="{% url 'queue-ticket' view.kwargs.pk %}">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Priority</label>
            <select name="priority" class="form-select">
              <option value="N">Normal</option>
              <option value="H">High Priority</option>
            </select>
          </div>
          <button type="submit" class="btn btn-info w-100">
            <i class="fas fa-paper-plane me-2"></i> Submit Request
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
