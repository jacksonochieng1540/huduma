{% extends 'base.html' %}

{% block title %}Email Sent{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h4><i class="fas fa-check-circle"></i> Check Your Email</h4>
      </div>
      <div class="card-body text-center">
        <i class="fas fa-envelope fa-4x text-success mb-3"></i>
        <h5>Password reset sent!</h5>
        <p>We've emailed instructions for setting your password.</p>
        <a href="{% url 'login' %}" class="btn btn-success">
          <i class="fas fa-sign-in-alt"></i> Return to Login
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
