{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h4><i class="fas fa-check-double"></i> Password Changed</h4>
      </div>
      <div class="card-body text-center">
        <i class="fas fa-unlock-alt fa-4x text-success mb-3"></i>
        <h5>Password change successful!</h5>
        <p>Your new password has been set.</p>
        <a href="{% url 'login' %}" class="btn btn-success">
          <i class="fas fa-sign-in-alt"></i> Log In Now
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
